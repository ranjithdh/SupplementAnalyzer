<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supplement analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                bg: 'var(--brand-bg)',
                fg: 'var(--brand-fg)',
                tertiary: 'var(--brand-tertiary)',
                primary: 'var(--brand-primary)',
                secondary: 'var(--brand-secondary)',
                accent: 'var(--brand-accent)',
                optimal: 'var(--brand-optimal)',
                normal: 'var(--brand-normal)',
                borderline: 'var(--brand-borderline)',
                high: 'var(--brand-high)',
                veryhigh: 'var(--brand-veryhigh)',
                outline: 'var(--brand-outline)',
                button: 'var(--brand-button)'
              },
              gray: {
                950: 'var(--brand-bg)',
                900: 'var(--brand-fg)',
                800: 'var(--brand-tertiary)',
                700: 'var(--brand-button)',
                400: 'var(--brand-secondary)',
                200: 'var(--brand-primary)',
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --brand-bg: #FFFFFF;
        --brand-fg: #F4F4F5;
        --brand-tertiary: #E4E4E7;
        --brand-primary: #09090B;
        --brand-secondary: #71717A;
        --brand-accent: #2B7FFF;
        --brand-optimal: #1F784C;
        --brand-normal: #10B981;
        --brand-borderline: #F59E0B;
        --brand-high: #EF4444;
        --brand-veryhigh: #BC1515;
        --brand-outline: #8D8D79;
        --brand-button: #E4E4E7;
      }
      
      .dark {
        --brand-bg: #09090B;
        --brand-fg: #18181B;
        --brand-tertiary: #25252A;
        --brand-primary: #E4E4E7;
        --brand-secondary: #A1A1AA;
        --brand-accent: #2B7FFF;
        --brand-optimal: #1F784C;
        --brand-normal: #8DE28D;
        --brand-borderline: #F4C764;
        --brand-high: #F17968;
        --brand-veryhigh: #BC1515;
        --brand-outline: #8D8D79;
        --brand-button: #35373B;
      }

      body {
        background-color: var(--brand-bg);
        color: var(--brand-primary);
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--brand-bg); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--brand-tertiary); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--brand-accent); 
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      #root {
        animation: fadeIn 0.8s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
